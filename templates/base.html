<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progresso | {% block title %}{% endblock %}</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">

    <style>
        :root {
            --primary: #2563eb;
        }

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">Progresso</div>

        <nav>
            <a href="{{ url_for('dashboard') }}"
               class="{% if request.endpoint == 'dashboard' %}active{% endif %}">Dashboard</a>

            <a href="{{ url_for('activity') }}"
               class="{% if request.endpoint == 'activity' %}active{% endif %}">Activity Points</a>

            <a href="{{ url_for('assignment') }}"
               class="{% if request.endpoint == 'assignment' %}active{% endif %}">Assignment Planner</a>

            <a href="{{ url_for('expenses') }}"
               class="{% if request.endpoint == 'expenses' %}active{% endif %}">Expenses</a>

            <a href="{{ url_for('study') }}"
               class="{% if request.endpoint == 'study' %}active{% endif %}">Study Partner Finder</a>

            <a href="{{ url_for('profile') }}"
               class="{% if request.endpoint == 'profile' %}active{% endif %}">Profile</a>

            <a href="{{ url_for('settings') }}"
               class="{% if request.endpoint == 'settings' %}active{% endif %}">Settings</a>

            <a href="{{ url_for('logout') }}" class="logout">Logout</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

</div>
<style>
:root {
    --primary: #2563eb;
}
</style>

<!-- Apply Saved Theme -->
<script>
    const savedColor = localStorage.getItem("themeColor");
    if (savedColor) {
        document.documentElement.style.setProperty('--primary', savedColor);
    }
</script>

{% block scripts %}{% endblock %}

</body>
</html>

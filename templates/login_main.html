<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progresso | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --navy: #1E1B4B; --accent: #4F46E5; }
        body { margin: 0; background: var(--navy); font-family: 'Plus Jakarta Sans', sans-serif; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { background: white; color: #111827; padding: 40px; border-radius: 24px; width: 100%; max-width: 400px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
        .brand { text-align: center; margin-bottom: 30px; }
        .brand h1 { margin: 0; font-size: 32px; color: var(--navy); }
        .brand p { font-size: 10px; letter-spacing: 2px; color: #6B7280; margin-top: 5px; }
        label { display: block; font-size: 11px; font-weight: 700; margin-bottom: 8px; color: #374151; }
        input { width: 100%; padding: 12px; border: 1px solid #E5E7EB; border-radius: 10px; margin-bottom: 20px; box-sizing: border-box; }
        .btn-login { width: 100%; background: var(--navy); color: white; border: none; padding: 14px; border-radius: 10px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn-login:hover { background: var(--accent); }
        .footer-links { text-align: center; margin-top: 20px; font-size: 12px; color: #6B7280; }
        .footer-links a { color: var(--navy); text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="brand">
            <h1>Progresso.</h1>
            <p>OWN YOUR ACADEMIC JOURNEY</p>
        </div>
        <form action="/login" method="POST">
            <label>USERNAME</label>
            <input type="text" name="username" placeholder="e.g., alex_johnson" required>
            
            <label>PASSWORD</label>
            <input type="password" name="password" placeholder="••••••••" required>
            
            <button type="submit" class="btn-login">ACCESS DASHBOARD</button>
        </form>
        <div class="footer-links">
            NEW HERE? <a href="#">CREATE AN ACCOUNT</a>
        </div>
    </div>
</body>
</html>
